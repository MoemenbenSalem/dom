<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .cart-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }

    .item-details {
      display: inline-block;
      vertical-align: top;
    }

    .item-name {
      font-weight: bold;
    }

    .item-price {
      color: #888;
    }

    .item-quantity {
      margin-left: 10px;
    }

    .heart-icon {
      cursor: pointer;
    }

    .total-price {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="cart"></div>
  <div class="total-price">Total Price: $<span id="total-price">0</span></div>

  <script src="SHOPPING.JS"></script>
</body>

</html>
